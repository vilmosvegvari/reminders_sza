<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Reminders</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" routerLink="/reminders" routerLinkActive="active"
          >Home <span class="sr-only"></span
        ></a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          routerLink="/settings"
          routerLinkActive="active"
          [ngClass]="{ disabled: !isAuthenticated }"
          >Settings</a
        >
      </li>

      <li class="nav-item" *ngIf="isAdmin">
        <a
          class="nav-link"
          routerLink="/admin"
          routerLinkActive="active"
          [ngClass]="{ hidden: !isAdmin }"
          >Admin</a
        >
      </li>
    </ul>

    <div class="nav-item navbar-nav">
      <a
        class="nav-link"
        routerLink="/auth"
        routerLinkActive="active"
        (click)="onLogout()"
        >{{ !isAuthenticated ? "Login" : "Logout" }}</a
      >
    </div>
    <form class="form-inline my-2 my-lg-0" *ngIf="onReminderPage()">
      <input
        class="form-control mr-sm-2"
        type="search"
        placeholder="Search"
        aria-label="Search"
        (input)="reminderSearch($event.target.value)"
      />
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
        Search
      </button>
    </form>
  </div>
</nav>
